# Eingabekonfiguration für MPV

# Lautstärke erhöhen (Pfeiltaste nach oben)
UP add volume 5

# Lautstärke verringern (Pfeiltaste nach unten)
DOWN add volume -5

# Vorspulen (Pfeiltaste nach rechts)
RIGHT seek 10

# Zurückspulen (Pfeiltaste nach links)
LEFT seek -10

# Wiedergabe/Pause (Leertaste)
SPACE cycle pause

# Vollbildmodus umschalten (F)
F cycle fullscreen

# Untertitel umschalten (T)
T cycle sub

# Screenshot speichern (S)
S screenshot

# Filter ein-/ausschalten (Q)
Q cycle_values video-filter sharpen no

